<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="/static/public_officials/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/public_officials/stylesheets/main.css" rel="stylesheet">
    <title>Will Legislate For Money</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10" id="representatives">
          <h1>All Representatives</h1>
          {% for representative in representatives %}
          <ul>
            <p>
              <a href="{% url 'public_officials:detail' representative.id %}" id="{{ forloop.counter }}">{{ representative.first_name }} {{ representative.last_name }}</a>
            </p>
          </ul>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
