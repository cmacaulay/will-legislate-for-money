<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/public_officials/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link href="/static/public_officials/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/public_officials/stylesheets/main.css" rel="stylesheet">
    <title>Will Legislate For Money</title>
  </head>
  <body>
    {% load format_legislator_json %}
    <div class="container-fluid">
      <div class="row col-md-10">
        <h3 class="text-center">Your One Stop Corruption Watch</h3>
        <div class="selections">
          <a href="{% url 'senator_index' %}">View Senators</a>
          <a href="{% url 'representative_index' %}">View Representatives</a>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Search by State
              <span class="caret"></span></button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                {% for state in states %}
                <li>{{ state|get_value:'state_name' }}</li>
                {% endfor %}
              </ul>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
