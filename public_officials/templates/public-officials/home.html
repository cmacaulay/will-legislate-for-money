<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="/static/public_officials/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/public_officials/stylesheets/main.css" rel="stylesheet">
    <title>Will Legislate For Money</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row col-md-10">
        <h3 class="text-center">Your One Stop Corruption Watch</h3>
        <div class="selections">
          <a href="{% url 'senator_index' %}">View Senators</a>
          <a href="{% url 'representative_index' %}">View Representatives</a>
          <div class="dropdown btn-group dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Search by State<span class="caret"></span></button>
              <ul class="text-center dropdown-menu">
                {% for state in states %}
                <li>{{ state }}</li>
                {% endfor %}
              </ul>
            </div>
          <a href="#">Search by State</a>
        </div>
      </div>
    </div>
  </body>
</html>
